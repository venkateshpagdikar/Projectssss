<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: #12d8ff;
        }
.calculator {
    width: 300px;
    margin: 0 auto;
    background-color: #000000; /* Light background color */
    border: 1px solid #060707; /* Border color */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 10px;
}

button {
    font-size: 24px;
    background-color: #5cd10e; /* Button background color */
    border: none;
    border-radius: 5px; /* Rounded corners */
    padding: 15px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

button:hover {
    background-color: #006ce7; /* Darker button background color on hover */
}

button.clear:hover {
    background-color: #ff0000; /* Red background color on hover for clear button */
}

button.operand:hover {
    background-color: #12d8ff; /* Green color for operands on hover */
}
button.adds:hover {
    background-color: lightseagreen; /* Green color for operands on hover */
}
#display {
    font-size: 28px;
    height: 60px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1); /* Inset shadow for display */
}
h1{
    text-align: center;
}
    </style>
<h1>Calculator Using Bootstrap</h1>
<div class="container mt-5">
    <div class="calculator card">
        <input type="text" class="form-control text-right" id="display" readonly>
        <div class="buttons">
            <button class="btn btn-secondary clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary operand" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary operand" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-secondary operand" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary adds" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-secondary adds" onclick="calculate()">=</button>
            <button class="btn btn-secondary operand" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
</div>

<script >function clearDisplay() {
    document.getElementById('display').value = '';
}

function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function calculate() {
    var result = eval(document.getElementById('display').value);
    document.getElementById('display').value = result;
}
</script>
</body>
</html>
